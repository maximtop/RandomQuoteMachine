<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Random Quote Machine</title>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic&subset=latin,cyrillic'
              rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/font-awesome.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="center-block">
                    <div class="quote">
                        <blockquote><i class="fa fa-quote-left"> </i><span id="text">An inconvenience is only an adventure wrongly considered; an adventure is
                        an inconvenience
                        rightly considered.</span>
                            <footer class="right"><cite>- Gilbert Keith Chesterton</cite></footer>
                        </blockquote>
                        <div class="row">
                            <div class="share footer">
                                <div class="social social-tw"><i class="fa fa-twitter" aria-hidden="true"></i></div>
                                <div class="social social-fb"><i class="fa fa-facebook " aria-hidden="true"></i></div>
                            </div>
                            <button class="btn footer">New quote</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </body>
</html>
