<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Random Quote Machine</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/font-awesome.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="center-block">
                    <div class="quote"><blockquote><p class="center">An inconvenience is only an adventure wrongly considered; an adventure is
                        an inconvenience
                        rightly considered.</p>
                        <footer class="right"><cite>- Gilbert Keith Chesterton</cite></footer><blockquote>
                        <div class="social">
                            <div class="social-tw"><i class="fa fa-twitter" aria-hidden="true"></i></div>
                            <div class="social-fb"><i class="fa fa-facebook " aria-hidden="true"></i></div>
                        </div>
                        <button class="button-right">New quote</button>
                    </div>

                </div>
            </div>
        </div>

    </body>
</html>
